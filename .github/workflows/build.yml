name: 'ðŸ“¦ Build'

on:
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'ngcicd/.node-version'


      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false


      - name: pnpm install angular-cli and project dependencies
        working-directory: ngcicd
        run: |
          pnpm install -g @angular/cli@latest
          pnpm install


      - name: test
        working-directory: ngcicd
        run: |
          pnpm run test:ci

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'ngcicd/.node-version'


      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false


      - name: pnpm install angular-cli and project dependencies
        working-directory: ngcicd
        run: |
          pnpm install -g @angular/cli@latest
          pnpm install


      - name: build
        working-directory: ngcicd
        run: |
          ng build

      
      - name: Save current project as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ngcicd/dist
          if-no-files-found: error
          retention-days: 1

